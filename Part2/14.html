<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function numberOfJumpFrog(speed,distance) {
            let now = 1
            let count = 1
            while(now<distance) {
                now *= speed
                count++
            }
            return count
        }
        alert(numberOfJumpFrog(3,12))
    </script>
</body>
</html>
