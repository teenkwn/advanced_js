<body>
    <script>
        function squareRoot(number) {
            let firstNum = parseInt(Math.sqrt(number))
            let fraction = number-(firstNum*2)
            return firstNum.toString() + "root" + fraction.toString()
        }
        alert(squareRoot(2))
    </script>
