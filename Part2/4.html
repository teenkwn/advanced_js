<body>
    <script>
        function evenArraySum(array) {
            let sum = 0
            for(let i = 0;i<array.length;i++) {
                if(array[i]%2===0) {
                    sum +=array[i]
                }
            }
            return sum
        }
        alert(evenArraySum([1,5,2]))
    </script>
