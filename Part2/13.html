<body>
    <script>
        function maxPairSum(array) {
            let newArray = array.sort(function(a, b){return a-b});
            let sum = newArray[1] + newArray[2]
            return sum
        }
        alert(maxPairSum([2,5,1]))
    </script>
</body>
