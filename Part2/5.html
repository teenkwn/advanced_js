    <script>
        function changeStringToThaiDate(date) {
            let res = date.split("-");
            let array_month = ["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน","กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"]
            let string = ""
            if((res[1] === "1" || res[1] === "3" || res[1] === "5" || res[1] === "7" || res[1] === "8" || res[1] === "10" ||res[1] === "12") && res[0]<="31") {
                string = "วันที่" + res[0] + "เดือน" + array_month[res[1]] + "พ.ศ." + res[2]
            } else if((res[1] === "2" || res[1] === "4" || res[1] ===  "6" || res[1] === "9" || res[1] === "11" ) && res[0]<= "30") {
                
                string = "วันที่" + res[0] + "เดือน" + array_month[res[1]] + "พ.ศ." + res[2]
            } else {
                string ="error"
            }
            return string
        }
        alert(changeStringToThaiDate("12-11-2000"))
    </script>
