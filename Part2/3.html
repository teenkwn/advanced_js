<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function thaiTypeof(things) {
            let type = typeof(things)
            let result=""
            if(type==="string") {
                result = "ข้อความ"
            } else if(type==="number") {
                result = "ตัวเลข"
            } else if(type==="object") {
                result = "ออปเจ็คต์"
            } else {
                result = "others"
            }
            return result
        }
        alert(thaiTypeof(2))
    </script>
</body>
</html>
