<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("enter your base value")
        let b = prompt("enter your power value")
        function pow(a,b) { 
            for(let i = 1; i<b ;i++) {
                a = a*a
            }
            return a
        }
        alert(pow(a,b))
    </script>
</body>
