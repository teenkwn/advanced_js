<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("enter your number")
        let checkNumber = parseInt(Math.sqrt(number))
        let result
        for (let i = 2;i <=checkNumber;i++) {
            if(number%i==0) {
                result = false
                break;
            }
        }
        alert(result);
    </script>
</body>
</html>
