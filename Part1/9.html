<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("enter your number")
        let result = 1
        function fac(n) {
            for(let i = n ; i>=1 ; i--) {
                result = result*i
            }
            return result
        }
        alert(fac(n));
    </script>
</body>
</html>
