<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let n = 4129980
        function countDigit(n) {
            let count = 0
            for(let i = 1; i<=n ; i++) {
                count += i
            }
            return count
        }
        alert(countDigit(n))
        
    </script>
</body>
