<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("enter your number")
        let result = 1
        function fac(n) {
            for(let i = n ; i>=1 ; i--) {
                result = result*i
            }
            return result
        }
        let result_fac = fac(n)
        let string_fac = result_fac.toString()
        let sum = 0
        for(let i = 0; i< string_fac.length ; i++ ){
            sum += parseInt(string_fac.charAt(i))
        }
        alert(sum)
    </script>
</body>
</html>
